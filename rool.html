<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dice Roller</title>
  <style>
    body {
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #333;
    }

    img {
      width: 150px;
      height: 150px;
      margin: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 20px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004ba0;
    }
  </style>
</head>
<body>

  <h1>üé≤ Dice Roller</h1>
  <img id="dice" src="images/dice1.svg" alt="Dice">
  <img id="dice1" src="images/dice2.svg" alt="Dice1">
  <br>
  <button onclick="rollDice()">Roll Dice</button>





  <script>
    function rollDice() {
      const dice = document.getElementById('dice');
      const dice1 = document.getElementById('dice1');
      const random = Math.floor(Math.random() * 6) + 1;
      const random1 = Math.floor(Math.random() * 6) + 1;
      dice.src = `images/dice${random}.svg`; // images folder se image load hoti hai
      dice1.src = `images/dice${random1}.svg`; // images folder se image load hoti hai
    }
  </script>


</body>
</html>
