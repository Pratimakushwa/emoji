<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style .css"/>
</head>
<body>

 <body>
  <div class="login-wrapper">
    <div class="sign">
      <form action="index.html" onsubmit=" return logindata()">
        <h2>Login</h2>
        
        <label for="Email">Email</label>
        <input type="text" id="loginemail" placeholder="Enter your email"><br><br>

        <label for="Password">Password</label>
        <input type="text" id="loginpass" placeholder="Enter your password"><br><br>

        <input type="submit" value="Login">
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>


  <script src="script.js"></script>
</body>
</html>
